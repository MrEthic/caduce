	<!---------------------Corps du site web -------------------------------->
<body>
  <nav>
    <div class="wrapper">

           <img id="sport" src="images/logo.png" style="float:right;width:50px;height:50px;">

	  
	  <!---------------input type radio pour ouvrir/fermer barre de navigation lorsqu'on rétrécit l'écran ----------------------------->

      <input type="radio" name="slider" id="close-btn">
	  
	 <!----- représente une liste d'éléments sans ordre particulier. Il est souvent représenté par une liste à puces------>	
      <ul class="nav-links">

        <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
		
        <li><a href="#">Accueil</a></li>
    
		<!---L'élément HTML <li> est utilisé pour représenter un élément dans une liste.--->

        <li>
          <a href="#" class="desktop-item">Mon compte</a>

    </div> <!--Fin de la balise div class="wrapper"  ou du conteneur---->

  <!------------------------------------------Partie Login (identifiant, mot de passe )----------------------------------------------------------------->
   <main class="login-form">
    <div class="container">
		<!------------------ row justify content center pour placer au milieu le contenu----->	
        <div class="row justify-content-center">
		   <!----------- Twitter Bootstrap permet de scinder une page web en 12 grilles exploitables ------------------------------------------------->
		   <!-----------col-md-8 = propriété du framework Bootstrap ( colonne de 8 cases pour les écrans moyens (md pour medium)---------------------->
            <div class="col-md-8">
                <div class="card">
                     <div class="card-header">Connexion</div>
					<!-----------------Champs d'authentification----------------------->
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Identifiant</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Mot de passe</label>
								 <!-----------col-md-6 = propriété du framework Bootstrap ( colonne de 6 cases pour les écrans moyens (md pour medium)---------------------->
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="form-group row">
							   <!-----------col-md-6 = propriété du framework Bootstrap ( colonne de 6 cases pour les écrans moyens (md pour medium) passant à 4 cases lorsqu'on rétrécit l'écran ---------------------->
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember"> Se souvenir
                                        </label>
                                    </div>
                                </div>
                            </div>
							 <!-----------col-md-6 = propriété du framework Bootstrap ( colonne de 6 cases pour les écrans moyens (md pour medium) passant à 4 cases lorsqu'on rétrécit l'écran ---------------------->
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Connexion
                                </button>
                                <a href="#" class="btn btn-link">
                                    Mot de passe oublié ?
                                </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

</main> <!---------Fin du main---------------->
   
  

</body>
</html> <!--------- Fin de la balise HTML -------->
